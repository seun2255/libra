type profile @createModel(accountRelation: SINGLE, description: "profile") {
  name: String! @string(maxLength: 100)
  about: String! @string(maxLength: 10000)
  image: String! @string(maxLength: 1000)
  banner: String! @string(maxLength: 1000)
  createdAt: DateTime! # time when the post is created
  updatedAt: DateTime! # time when the post is updated
}
